  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button type="submit" [disabled]="user.length === 0 || pass.length === 0" color="primary" ion-button full large>Submit</button>
</ion-footer>
