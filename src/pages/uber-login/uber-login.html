<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cookie plz...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Cookie</ion-label>
      <ion-input [(ngModel)]="cookie"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-navbar color="primary">
    <button (click)="click()" type="submit" [disabled]="cookie.length === 0" ion-button large full>Submit</button>
  </ion-navbar>
</ion-footer>
